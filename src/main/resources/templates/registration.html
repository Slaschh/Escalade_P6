<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>


<body>
<div class="panel col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading">Registration Form</div>
        <form method="post" th:action="@{/newuser}" th:object="${users}">

            <div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
                <label for="name">
                    <h1> name : </h1>
                </label>
                <input class="form-contro" id="name" placeholder="username" th:field="*{name}" type="text">
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('email')}? has-error">
                <label for="email">
                    <h1> email : </h1>
                </label>
                <input class="form-contro" id="email" placeholder="email" th:field="*{email}" type="text">
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('password')}? has-error">
                <label for="password">
                    <h1> password : </h1>
                </label>
                <input class="form-contro" id="password" placeholder="password" th:field="*{password}" type="text">
            </div>
            <input class="btn btn-light" type="submit" value="Create"/>
        </form>
    </div>
</div>


</body>

<footer th:insert="fragment/footer :: footer"></footer>
</html>
