<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>
<body>
<div class="row">
    <div class="container">
        <div class="card col-6">
            <div class="card-heading">
                <form method="post" th:action="@{/topo/gestion}" th:object="${topo}">
                    <div class="card-panel">
                        <div class="row">
                            <label>Nom du Topo :</label>
                            <input th:field="*{name}">

                            <label>Secteur :</label>
                            <input th:field="*{lieux}">
                        </div>
                        <div class="row">
                            <label>Description :</label>
                            <input th:field="*{description}">
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-offset-8 col-xs-4" style="padding-top: 20px">
                                <button class="btn btn-primary btn-block btn-flat" type="submit">register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <div class="panel-heading"> Liste des topos</div>
                <div class="panel-body">
                    <table class="table">
                        <thread>
                            <tr>
                                <th>Nom</th>
                                <th>Lieux</th>
                                <th>Desription</th>
                                <th>Auteur</th>
                                <th>Info</th>
                            </tr>
                        </thread>
                    </table>
                    <tbody>
                    <tr th:each="topo : ${topoList}">
                        <td th:text="${topo.name}"></td>
                        <td th:text="${topo.lieux}"></td>
                        <td th:text="${topo.description}"></td>
                        <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                        <td><a th:href="@{/topo/{id}(id=${topo.id})}"> Plus d'infos </a></td>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
