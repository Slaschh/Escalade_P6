<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>
<body>
<div class="row">
    <div class="container">
        <div class="card col-6">
            <div class="card-heading">
                <form method="post" th:action="@{/topo/gestion}" th:object="${topo}">
                    <div class="card-panel">
                        <div class="row">
                            <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                                <label>Nom du Topo :</label>
                                <input class="form-control" id="name" placeholder="nom" th:field="*{name}">
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                <span class="text-danger" th:errors="*{name}"
                                      th:if="${#fields.hasErrors('name')}"></span>
                            </div>

                            <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                                <label>Secteur :</label>
                                <input class="form-control" id="lieux" placeholder="Lieux" th:field="*{lieux}">
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                <span class="text-danger" th:errors="*{lieux}"
                                      th:if="${#fields.hasErrors('Lieux')}"></span>

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                                <label>Description :</label>
                                <input class="form-control" id="descritpion" placeholder="Description du topo"
                                       th:field="*{description}">
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                <span class="text-danger" th:errors="*{description}"
                                      th:if="${#fields.hasErrors('description')}"></span>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-offset-8 col-xs-4" style="padding-top: 20px">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">Enregistrer
                                    </button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <div class="panel-heading"> Liste des topos</div>
                <div class="panel-body">
                    <table class="table">
                        <thread>
                            <tr>
                                <th>Nom</th>
                                <th>Lieux</th>
                                <th>Desription</th>
                                <th>Auteur</th>
                                <th>Info</th>
                            </tr>
                        </thread>
                    </table>
                    <tbody>
                    <tr th:each="topo : ${topoList}">
                        <td th:text="${topo.name}"></td>
                        <td th:text="${topo.lieux}"></td>
                        <td th:text="${topo.description}"></td>
                        <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                        <td><a th:href="@{/topo/{id}(id=${topo.id})}"> Plus d'infos </a></td>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
