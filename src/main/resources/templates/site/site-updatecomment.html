<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>
</div>
<div class="row" sec:authorize="isAuthenticated()">
    <div class="container" style="padding-top: 5px">
        <div class="card col-10" style="margin: auto">
            <div class="card-body">
                <div class="panel-heading">
                    <h1>Commentaire : </h1>
                    <div class="card col-10" style="padding-top: 5px; margin: auto">

                        <form method="post" th:action="@{/site/commentaire/modify/{id}(id=${modifyComment.id})}"
                              th:object="${modifyComment}">

                            <div class="card-body">
                                <div class="card-header">
                                    Nom : <a th:text="*{users.name}"/>
                                    Date : <a th:text="*{created_at}"/>
                                </div>


                                <div class="form-group has-feedback"
                                     th:class="${#fields.hasErrors('content')}? has-error">
                                    <label>Nom du site :</label>
                                    <input class="form-control" id="content" placeholder="content"
                                           th:field="*{content}">
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    <span class="text-danger" th:errors="*{content}"
                                          th:if="${#fields.hasErrors('content')}"></span>
                                </div>
                                <div class="container" style="margin: auto ; padding-top: 5px">
                                    <button class="btn btn-primary btn-block btn-flat" type="submit">valider la
                                        mofification
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>


</html>
