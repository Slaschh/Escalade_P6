<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>
<body>
<div class="row" style="padding-top: 5px;justify-content: center">
    <div class="card col-10">
        <div class="card-body">
            <div class="panel-heading">
                <h1> Liste des topos</h1>
                <form class="form-inline">
                    <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Lieux</th>
                            <th scope="col">Desription</th>
                            <!-- <th scope="col">Auteur</th> -->
                            <th scope="col">Info</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="topo : ${topoList}">
                        <td th:text="${topo.name}"></td>
                        <td th:text="${topo.lieux}"></td>
                        <td th:text="${topo.description}"></td>
                        <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                        <td><a th:href="@{/topo/{id}(id=${topo.id})}"> Plus d'infos </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
