<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>
<body>

<div class="row" style="justify-content: center;padding-top: 5px">
    <div class="container">
        <div class="card col-10" style="padding : 0">
            <div class="card-header">
                <h1>Cr√©ation d'un nouveau Site</h1>
            </div>
            <form method="post" th:action="@{/site/new}" th:object="${site}">
                <div class="card-panel">
                    <div class="row" style="justify-content: space-around">
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Nom du Site :</label>
                            <input class="form-control" id="name" placeholder="nom" th:field="*{name}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}"></span>
                        </div>

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>adresse :</label>
                            <input class="form-control" id="adresse" placeholder="adresse" th:field="*{adresse}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{adresse}"
                                  th:if="${#fields.hasErrors('adresse')}"></span>

                        </div>
                    </div>
                    <div class="row" style="justify-content: center ; align-content: center">
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Contact :</label>
                            <input class="form-control" id="contact" placeholder="personne a contacter"
                                   th:field="*{contact}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{contact}"
                                  th:if="${#fields.hasErrors('contact')}"></span>
                        </div>
                    </div>

                    <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                        <label>Topo :</label>
                        <select class="form-control" th:field="*{topo}">
                            <option th:each="topo : ${topos}"
                                    th:text="${topo.name}"
                                    th:value="${topo.id}"></option>

                        </select>

                    </div>

                    <div class="row" style="padding-top: 20px; justify-content: center; align-content: center">
                        <div class="form-group col-xs-offset-8 col-xs-4">
                            <button class="btn btn-primary btn-block btn-flat" type="submit">Enregistrer
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
