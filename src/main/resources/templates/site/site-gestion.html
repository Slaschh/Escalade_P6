<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>
<div class="row">
    <div class="container">
        <div class="card">
            <div class="card-panel">
                <div class="row" style="justify-content: space-around">
                    <div class="panel-body">
                        <table class="table">
                            <thread>
                                <tr>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Adresse</th>
                                    <th scope="col">Contact</th>
                                    <!-- <th scope="col">Auteur</th> -->
                                    <th scope="col">Info</th>
                                </tr>
                            </thread>
                            <tbody>
                            <tr th:each="site : ${site}">
                                <td th:text="${site.name}"></td>
                                <td th:text="${site.adresse}"></td>
                                <td th:text="${site.contact}"></td>
                                <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                                <td><a th:href="@{/site/update/{id}(id=${site.id})}"> Plus d'infos </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="padding-top: 20px; justify-content: center; align-content: center">
                    <div class="form-group col-xs-offset-8 col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat" type="submit">Enregistrer
                        </button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:insert="fragment/footer :: footer"></footer>


</html>
