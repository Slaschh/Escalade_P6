<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>

<div class="row" style="padding-top: 5px;justify-content: center">
    <div class="container col-10">
        <div class="card" style="padding: 0">
            <div class="card-header">
                <h1> Liste des voies</h1>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thread>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Longueur</th>
                            <th scope="col">difficulté</th>
                            <!-- <th scope="col">Site</th> -->
                            <th scope="col">Info</th>

                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="voie : ${voie}">
                        <td th:text="${voie.name}"></td>
                        <td th:text="${voie.longueur}"></td>
                        <td th:text="${voie.difficulte}"></td>
                        <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                        <td><a th:href="@{/voie/info/{id}(id=${voie.id})}"> Plus d'infos </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
