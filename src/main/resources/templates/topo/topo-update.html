<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>
<div class="row">
    <div class="container">
        <div class="card col-10" style="padding: 0">
            <form method="post" th:action="@{/topo/update/{id}(id=${topo.id})}" th:object="${topo}">
                <div class="card-panel">
                    <div class="row" style="justify-content: space-around">

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Nom du site :</label>
                            <input class="form-control" id="name" placeholder="nom" th:field="*{name}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}"></span>
                        </div>
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('lieux')}? has-error">
                            <label>Adresse :</label>
                            <input class="form-control" id="lieux" placeholder="lieux" th:field="*{lieux}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{lieux}"
                                  th:if="${#fields.hasErrors('lieux')}"></span>
                        </div>
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('description')}? has-error">
                            <label>Contact :</label>
                            <input class="form-control" id="description" placeholder="description"
                                   th:field="*{description}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{description}"
                                  th:if="${#fields.hasErrors('description')}"></span>
                        </div>
                    </div>

                    <div class="row" style="justify-content: center">
                        <div>
                            <label>Voulez vou rendre ce topo public</label>
                            <input th:field="*{statutPublic}" type="checkbox"/>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 20px; justify-content: center; align-content: center">
                        <div class="form-group col-xs-offset-8 col-xs-4">
                            <button class="btn btn-primary btn-block btn-flat" type="submit">Enregistrer
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:insert="fragment/footer :: footer"></footer>


</html>
