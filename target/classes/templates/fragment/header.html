<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">

</head>
<body>

<header th:fragment="header(barnav)">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img alt="" class="d-inline-block align-top" height="95 px" src="static/assets/escalade-logo.png"
                 width="200px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home Page</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdownTopo" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" href="#">Topo</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownTopo">
                        <a class="dropdown-item" href="/topo/gestion">Ajout</a>
                        <a class="dropdown-item" href="/topo/list">Liste</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdownSite" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" href="#">Site</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownSite">
                        <a class="dropdown-item" href="/site/gestion">Ajout</a>
                        <a class="dropdown-item" href="/site/list">Liste</a>
                    </div>
                </li>

                    <a class="nav-link dropdown-toggle" id="dropdownVoie" role="button" data-toggle="dropdown"

                        <a class="dropdown-item" href="/voie/gestion">Ajout</a>
                        <a class="dropdown-item" href="/voie/list">Liste</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/registration}">Enregistrement</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">login</a></li>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">logout</a></li>
                </li>
                <sec:authorize access="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Gestion Admin</a></li>
                    </li>
                </sec:authorize>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
