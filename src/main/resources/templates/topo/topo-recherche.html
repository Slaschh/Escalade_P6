<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>
<body>
<div class="row" style="padding-top: 5px;justify-content: center">
    <div class="card col-10" style="padding: 0">
        <div class="card-header">
            <h1> Liste des topos</h1>
            <form class="form-inline" th:action="@{recherche}">
                <input aria-label="name" class="form-control mr-sm-2" name="name" placeholder="name"
                       th:value="${name}"
                       type="name">
                <input aria-label="lieux" class="form-control mr-sm-2" name="lieux" placeholder="lieux"
                       th:value="${lieux}"
                       type="lieux">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class="panel-body">
            <table class="table">
                <thread>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Lieux</th>
                        <th scope="col">Desription</th>
                        <!-- <th scope="col">Auteur</th> -->
                        <th scope="col">Info</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each="topo : ${topoList}">
                    <td th:text="${topo.name}"></td>
                    <td th:text="${topo.lieux}"></td>
                    <td th:text="${topo.description}"></td>
                    <!-- Mettre en place la colonne Auteur à partir de la table croisé topo_user -->
                    <td><a th:href="@{/topo/update/{id}(id=${topo.id})}"> Plus d'infos </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
<footer th:insert="fragment/footer :: footer"></footer>
</html>
