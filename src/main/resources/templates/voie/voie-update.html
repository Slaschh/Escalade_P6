<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>

<body>
<div class="row">
    <div class="container col-10">
        <div class="card">
            <form method="post" th:action="@{/voie/update/{id}(id=${voie.id})}" th:object="${voie}">
                <div class="card-panel">
                    <div class="row" style="justify-content: space-around">

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Nom du site :</label>
                            <input class="form-control" id="name" placeholder="nom" th:field="*{name}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{name}"
                                  th:if="${#fields.hasErrors('name')}"></span>
                        </div>
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label>Adresse :</label>
                            <input class="form-control" id="longueur" placeholder="longueur" th:field="*{longueur}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{longueur}"
                                  th:if="${#fields.hasErrors('longueur')}"></span>
                        </div>
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('difficulte')}? has-error">
                            <label>Difficult√© :</label>
                            <select class="form-control" id="difficulte" th:field="*{difficulte}">
                                <option th:value="facile">Facile</option>
                                <option th:value="intermediaire">Intermediaire</option>
                                <option th:value="difficile">Difficile</option>
                            </select>
                        </div>
                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('site')}? has-error">
                            <label>Site :</label>
                            <select class="form-control" th:field="*{site}">
                                <option th:each="site : ${sites}"
                                        th:text="${site.name}"
                                        th:value="${site.id}"></option>
                            </select>
                        </div>


                    </div>
                    <div class="row" style="padding-top: 20px; justify-content: center; align-content: center">
                        <div class="form-group col-xs-offset-8 col-xs-4">
                            <button class="btn btn-primary btn-block btn-flat" type="submit">Enregistrer
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:insert="fragment/footer :: footer"></footer>


</html>
