<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/block :: headerFragment"></head>

<header th:insert="fragment/header :: header(barnav)"></header>



<body>
<div class="row" style="justify-content: center; align-content: center; padding-top: 2%">
    <div class="card col-md-4" id="registration"
         style="width: 100% ;background: whitesmoke; justify-items: center; align-items: center">

        <div class="panel">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/user/registration}" th:object="${users}">

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('name')}? has-error">
                            <label for="name">
                                name :
                            </label>
                            <input class="form-control" id="name" placeholder="username" th:field="*{name}" type="text">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                        </div>

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('email')}? has-error">
                            <label for="email">
                                email :
                            </label>
                            <input class="form-control" id="email" placeholder="email" th:field="*{email}" type="text">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                        </div>

                        <div class="form-group has-feedback" th:class="${#fields.hasErrors('password')}? has-error">
                            <label for="password">
                                password :
                            </label>
                            <input class="form-control" id="password" placeholder="password" th:field="*{password}"
                                   type="text">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            <span class="text-danger" th:errors="*{password}"
                                  th:if="${#fields.hasErrors('password')}"></span>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-offset-8 col-xs-4" style="padding-top: 20px">
                                <button class="btn btn-primary btn-block btn-flat" type="submit">register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<footer th:insert="fragment/footer :: footer"></footer>
</html>
